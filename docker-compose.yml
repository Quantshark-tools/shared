services:
  timescaledb:
    image: timescale/timescaledb:2.23.0-pg18
    container_name: quantshark-shared-db
    restart: unless-stopped

    command: postgres -c max_locks_per_transaction=512 -c shared_buffers=256MB -c max_connections=200

    environment:
      POSTGRES_DB: quantshark
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    ports:
      - "5432:5432"

    volumes:
      - timescaledb_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - quantshark-network

  db-migrate:
    build:
      context: .
      dockerfile: db-migrate/Dockerfile
    env_file:
      - .env
    environment:
      # Override for docker network
      DB_HOST: timescaledb
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: on-failure
    networks:
      - quantshark-network

volumes:
  timescaledb_data:
    driver: local

networks:
  quantshark-network:
    driver: bridge
